spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      mvc:
        routes:
          # Route vers PRODUCT-SERVICE
          - id: product-service
            uri: lb://PRODUCT-SERVICE
            predicates:
              - Path=/api/v1/products/**

          # Route vers ORDER-SERVICE
          - id: order-service
            uri: lb://ORDER-SERVICE
            predicates:
              - Path=/api/v1/orders/**

server:
  port: 8080
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
