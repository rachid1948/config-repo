spring:
  application:
    name: product-service

  datasource:
    url: jdbc:mysql://localhost:3306/shoplite_product_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

product:
  message: "Hello from product-service config (default profile 1)"
